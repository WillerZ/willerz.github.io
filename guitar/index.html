    <body>
        <input id="calculateButton" type="button" value="Calculate"></input>
        <div id="output3mf"></div>
        <script type="module">
            const cadWorker = new Worker('./worker.js', {type:"module"});

            cadWorker.onmessage = (msg) => {
                document.getElementById("output3mf").innerHTML = msg.data;

            document.getElementById("calculateButton").addEventListener("click", () => {cadWorker.postMessage('go');});

            cadWorker.postMessage('autogo');
        </script>
